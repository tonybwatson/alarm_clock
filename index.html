<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital alarm clock</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- sound effect for alarm -->
    <audio id="alertSound" src="sound_effects/80s_alarm_sound.mp3" preload="auto"></audio>
    
    <!-- space for the time -->
    <div id="border">
    <p><span id="time"></span></p>
    <!-- buttons for alarm -->
        <div id="buttons">
            <button id="eightHour">EIGHT HOUR ALARM</button>
            <button id="tenMinute">TEN MINUTE ALARM</button>
            <button id="tenSecond">TEN SECOND ALARM</button>
        </div>
    </div>

    <!-- <h6>Alarm rings daily at 6:00</h6> -->

    <script src="./js/main.js"></script>
</body>
</html>
